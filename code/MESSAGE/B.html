<body>
	<!-- IMPORT JS -->
	<script>
		//=>监听客户端A发送过来的请求信息，把数据返回给客户端
		window.onmessage = function (ev) {
			// console.log(ev.data);
			//=>ev.data:客户端A发送的信息
			//=>ev.source:客户端A
			ev.source.postMessage(JSON.stringify({
				code: 0,
				codeText: 'OK',
				data: ev.data + '@@@'
			}), '*');
		};
	</script>
</body>
