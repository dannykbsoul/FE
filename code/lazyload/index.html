<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lazy-Load</title>
  <style>
    .img {
      width: 200px;
      height: 200px;
      background-color: gray;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="img">
      // 注意我们并没有为它引入真实的src
      <img class="pic" alt="加载中" data-src="./images/1.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/2.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/3.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/4.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/5.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/6.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/7.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/8.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/9.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/10.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/11.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/12.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/13.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/14.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/15.png">
    </div>
  </div>
  <script>
    // 获取所有的图片标签
    const imgs = document.getElementsByTagName('img')
    // 获取可视区域的高度
    const viewHeight = window.innerHeight || document.documentElement.clientHeight

    function lazyload() {
      for (let i = 0, len = imgs.length; i < len; i++) {
        // 用可视区域高度减去元素顶部距离可视区域顶部的高度
        let distance = viewHeight - imgs[i].getBoundingClientRect().top
        // 如果可视区域高度大于等于元素顶部距离可视区域顶部的高度，说明元素露出
        if (distance >= 0) {
          // 给元素写入真实的src，展示图片
          imgs[i].src = imgs[i].getAttribute('data-src')
        }
      }
    }
    lazyload();
    // 监听Scroll事件
    window.addEventListener('scroll', lazyload, false);
  </script>
</body>

</html>
